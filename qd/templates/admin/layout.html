{% extends "layout.html" %}

{% block content %}

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
        <span class="sr-only">切换导航</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ url_for('admin') }}">QD后台</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navbar-collapse">
      <ul class="nav navbar-nav">
        <li{% if request.endpoint == 'admin' %} class="active"{% endif %}><a href="{{ url_for('admin') }}">首页 <span class="sr-only">(当前)</span></a></li>
        <li{% if request.endpoint == 'admin_user' %} class="active"{% endif %}><a href="{{ url_for('admin_user') }}">用户</a></li>
        <li{% if request.endpoint == 'admin_account' %} class="active"{% endif %}><a href="{{ url_for('admin_account') }}">账号</a></li>
        <li{% if request.endpoint == 'admin_exchange' %} class="active"{% endif %}><a href="{{ url_for('admin_exchange') }}">交易所</a></li>
        <li{% if request.endpoint == 'admin_collection' %} class="active"{% endif %}><a href="{{ url_for('admin_collection') }}">交易品</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

{% endblock %}
