{% extends "layout.html" %}

{% block content %}

<div class="page-header">
  <h1>邮币卡QD系统登陆</h1>
</div>

<form class="form-horizontal" action="{{ url_for('user_login') }}" method="POST">
  <div class="form-group">
    <label class="col-sm-2 control-label">手机号码</label>
    <div class="col-sm-2"><input type="text" class="form-control" name="mobile"></div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">密码</label>
    <div class="col-sm-2"><input type="password" class="form-control" name="password"></div>
  </div>
  <div class="form-group">
    <button class="btn btn-default col-sm-offset-2" name="login">登录</button>
  </div>
</form>

{% endblock %}

{% block js %}
<script>
  $('[name=login]').on('click', function(e) {
    e.preventDefault();
    e.target.blur();
    $('form').submit();
  })
</script>
{% endblock %}
